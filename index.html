<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" type="text/css">   
</head>
<body>
    <div class="plot">
            <div class="display"> 
                <input type="text" id="screen">
            </div>
            <div class="row1">
                <button onclick="clr()" class="clr">C</button>
            </div>
                <div class="land">
                    <div class="row2">
                        <button onclick="num(7)" class="btn">7</button>
                        <button onclick="num(8)" class="btn">8</button>
                        <button onclick="num(9)" class="btn">9</button>
                        <button onclick="oper('/')" class="operators">%</button>
                    </div>
                        <div class="row3">
                        <button onclick="num(4)" class="btn">4</button>
                        <button onclick="num(5)" class="btn">5</button>
                        <button onclick="num(6)" class="btn">6</button>
                        <button onclick="oper('*')" class="operators">x</button>
                    </div>
                    <div class="row4">
                        <button onclick="num(1)" class="btn">1</button>
                        <button onclick="num(2)" class="btn">2</button>
                        <button onclick="num(3)" class="btn">3</button>
                        <button onclick="oper('-')" class="operators">-</button>
                    </div>
                    <div class="row5">
                        <button onclick="equal('=')" class="eql">=</button>
                        <button onclick="num('.')" class="operators">.</button>
                        <button onclick="num(0)" class="btn">0</button>   
                        <button onclick="oper('+')" class="operators">+</button>
                    </div>
                </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
